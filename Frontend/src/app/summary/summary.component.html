<div class="container">
    <!-- Summary section -->
    <h2>Summary</h2>
    <table *ngIf="!dataSaved" class="data-table">
        <!-- Company Data section -->
        <thead>
            <tr>
                <th colspan="2">Company Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Name:</strong></td>
                <td>{{ formData.company?.name }}</td>
            </tr>
            <tr>
                <td><strong>Industry:</strong></td>
                <td>{{ formData.company?.industry }}</td>
            </tr>
        </tbody>
        <!-- User Data section -->
        <thead>
            <tr>
                <th colspan="2">User Data</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Name:</strong></td>
                <td>{{ formData.user?.name }}</td>
            </tr>
            <tr>
                <td><strong>First Name:</strong></td>
                <td>{{ formData.user?.firstName }}</td>
            </tr>
            <tr>
                <td><strong>User Name:</strong></td>
                <td>{{ formData.user?.userName }}</td>
            </tr>
            <!-- Check if email field has a value -->
            <tr *ngIf="formData.user?.email">
                <td><strong>Email:</strong></td>
                <td>{{ formData.user?.email }}</td>
            </tr>
        </tbody>
    </table>
    <!-- Terms and Conditions section -->
    <div *ngIf="!dataSaved" class="checkbox-container">
        <div>
            <input type="checkbox" class="form-check d-inline" id="chb" [(ngModel)]="model.termsOfServices" required
                #termsCheckbox>
            <label for="chb" class="form-check-label"><strong>I accept all terms and conditions **.</strong></label>
        </div>
        <!-- Error message for unchecked terms and conditions -->
        <div *ngIf="termsCheckbox && termsCheckbox.checked === false && formSubmitted" class="alert alert-danger">
            Mandatory Field!
        </div>
    </div>
    <!-- Button group -->
    <div *ngIf="!dataSaved" class="button-group">
        <!-- Back button -->
        <button class="btn btn-secondary btn-block" type="button" (click)="goBack()">Back</button>
        <!-- Submit button -->
        <button class="btn btn-primary btn-block" (click)="saveData()"><strong>Submit Data</strong></button>
    </div>
    <!-- Success message after data submission -->
    <div *ngIf="dataSaved" class="alert alert-success" style="margin-top: 20px;">
        {{ responseData }}
    </div>
    <!-- Back to Home button -->
    <button *ngIf="dataSaved" class="btn btn-primary btn-block" type="button" (click)="backToHome()">Back to
        Home</button>
</div>
